<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Comprimento</title>
    <!-- o arquivo de estilo-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="principal">
        <h1>Conversor de Comprimento</h1>
        <br>
        <h2 id="km">km  </h2>
        <h2 id="hm">hm  </h2>
        <h2 id="dam">dam  </h2>
        <h2 id="m">m  </h2>
        <h2 id="dm">dm  </h2>
        <h2 id="cm">cm  </h2>
        <h2 id="mm">mm  </h2>
        
        <!-- input onde o usuário pode escrever-->
        <input type="text" id="quilometro" placeholder="Quilômetro(km)" name="km" value="">
        <input type="text" id="hectometro" placeholder="Hectômetro(hm)" name="hm" value="">
        <input type="text" id="decametro" placeholder="Decâmetro(dam)" name="dam" value="">
        <input type="text" id="metro" placeholder="Metro(m)" name="m" value="">
        <input type="text" id="decimetro" placeholder="Decímetro(dm)" name="dm" value="">
        <input type="text" id="centimetro" placeholder="Centímetro(cm)" name="cm" value="">
        <input type="text" id="milimetro" placeholder="Milímetro(mm)" name="cm" value="">

        <!-- botões que o usuário pode clicar-->
        <button id="convert">Converter</button>
        <button id="reset">Resetar</button>


       
       


    </div>
    
</body>

<script src="./conversor.js"></script>

</html>
